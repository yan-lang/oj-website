<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href={% static "bootstrap/css/bootstrap.min.css" %}>

    <!-- Custom styles for this template -->
    <link href="{% static "css/account.css" %}" rel="stylesheet">
